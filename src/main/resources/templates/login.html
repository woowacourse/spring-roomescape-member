<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img alt="LOGO" src="https://avatars.githubusercontent.com/u/141792611?s=200&v=4" style="height: 40px;">
    </a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/reservation">Reservation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#"
                   id="navbarDropdown" role="button">
                    <img alt="Profile" class="profile-image" src="/image/default-profile.png">
                    <span id="profile-name">Profile</span> <!-- 프로필 이름을 넣을 span 추가 -->
                </a>
                <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                    <a class="dropdown-item" href="/reservation-mine">My Reservation</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" id="logout-btn">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="content-container" style="width: 300px;">
    <h2 class="content-container-title">Login</h2>
    <form id="login-form">
        <div class="form-group">
            <input class="form-control" id="email" placeholder="Email" required type="email">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" placeholder="Password" required type="password">
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-outline-custom" onclick="signup()" type="button">Sign Up</button>
            <button class="btn btn-custom" onclick="login()" type="button">Login</button>
        </div>
    </form>
</div>

<script src="/js/user-scripts.js"></script>
</body>
</html>
