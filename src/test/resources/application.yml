spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:database;MODE=MySQL
    driver-class-name: org.h2.Driver

  sql:
    init:
      data-locations: [ ]

logging:
  level:
    org:
      springframework:
        jdbc: debug

jwt:
  secret-key: secretsecretsecretsecretsecretsecret
  expire-time: 31536000000
